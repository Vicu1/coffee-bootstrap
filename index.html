<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/main.css">
</head>

<body class="position-relative">

   <header class="p-4">
      <div class="container d-flex justify-content-between align-items-center">
         <a href="#">
            <img src="images/logo.png" alt="logo">
         </a>
         <ul class="nav nav-justified fs-4 fw-bold">
            <li class="nav-item">
               <a class="nav-link active text-white-30" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
               <a class="nav-link text-white" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
               <a class="nav-link text-white" href="#">MENU</a>
            </li>
            <li class="nav-item">
               <a class="nav-link text-white" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
               <a class="nav-link text-white" href="#">CONTACT</a>
            </li>
         </ul>
         <a href="#">
            <img src="images/cart.png" alt="cart">
         </a>
      </div>
   </header>
   <section class="main position-relative">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img src="images/header-bg1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
               <img src="images/header-bg2.jpg" class="d-block w-100" alt="...">
            </div>
         </div>
      </div>
      <div class="container text-white">
         <h1 class="title  fw-bold">IT'S A
            COFFEE TIME</h1>
         <button type="button" class="fs-3 mt-3 p-3 ps-4 pe-4 btn text-white btn-outline-primary btn-lg">ORDER
            NOW</button>
         <div class="social position-absolute bottom-0 pb-5">
            <ul class="nav ">
               <li class="nav-item">
                  <a class="nav-link text-white" href="#">
                     <img src="images/instagram.svg" alt="instagram">
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link text-white" href="#">
                     <img src="images/facebook.svg" alt="facebook">
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link text-white" href="#">
                     <img src="images/vk.svg" alt="">
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link text-white" href="#">
                     <img src="images/viber.svg" alt="">
                  </a>
               </li>

            </ul>
         </div>
      </div>

   </section>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
